<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integrals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <fieldset class="input">
        <legend>What to do?</legend>
        <div class="input_row">
            <input type="radio" name="task" id="integral_radio">
            <label for="integral_radio">Computing the integral</label>
        </div>
        <div class="input_row">
            <input type="radio" name="task" id="equation_radio">
            <label for="equation_radio">Differential equation solution</label>
        </div>
    </fieldset>
    <fieldset class="input" id="integral_field">
        <legend>Computing the integral</legend>

        <div class="input_row">
            <label>Method:</label>
            <select id="method">
                <option>Riemann sum (left)</option>
                <option>Riemann sum (right)</option>
                <option>Riemann sum (middle)</option>
                <option>Trapezoidal rule</option>
                <option>Simpson's rule</option>
            </select>
        </div>
        <div class="input_row">
            <label>Function:</label>
            <select id="function">
                <option>f(x)=exp(-x)</option>
                <option>f(x)=sin(x)</option>
                <option>f(x)=exp(-3x + x^2)</option>
                <option>f(x)=exp(-4x - x^3)</option>
            </select>
        </div>
        <div class="input_row">
            <label>a = </label>
            <input class="range" id="a" type="number" placeholder="a" value="0">
        </div>
        <div class="input_row">
            <label>b = </label>
            <input class="range" id="b" type="number" placeholder="b" value="1">
        </div>
        <div class="input_row">
            <label>N = </label>
            <input class="range" id="N" type="number" placeholder="b" value="1000">
        </div>


        <button id="calculate">Calculate</button>

        <div id="result_div">

        </div>

    </fieldset>
    <fieldset class="input" id="equation_field">
        <legend>Differential equation solution</legend>
        <div class="input_row">
            <label>Equation:</label>
            <select id="equation">
                <option>y' = -xy</option>
                <option>y' = y + x</option>
                <option>y' = (3x - 12(x^2))</option>
                <option>y' = x * x - y</option>
                <option>y' = x - y + xy</option>
            </select>
        </div>
    </fieldset>

    <script src="js/render.js"></script>
    <script src="js/euler.js"></script>
    <script src="js/riemann_sum.js"></script>
    <script src="js/simpsons_rule.js"></script>
    <script src="js/trapezoidal_rule.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
